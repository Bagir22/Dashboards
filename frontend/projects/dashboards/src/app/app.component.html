<div class="mft-wrapper">
  <tui-tabs [(activeItemIndex)]="activeIndex">
    <button
      *ngFor="let dash of dashboards"
      tuiTab
      type="button"
    >
      {{ dash.name }}
    </button>
  </tui-tabs>

  <div class="iframe-container">
    <iframe
      *ngIf="safeUrl"
      [src]="safeUrl"
      width="100%"
      height="800px"
      frameborder="0">
    </iframe>
  </div>
</div>
