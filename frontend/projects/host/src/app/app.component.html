<div class="host-container">
  <h1>Дашборды/h1>

  <nav>
    <button *ngFor="let mft of remotes" (click)="activeMft = mft">
      {{ mft.name }}
    </button>
  </nav>

  <div class="remote-slot" *ngIf="activeMft">
    <h2>{{ activeMft.name }}</h2>

    <dashboards-mft
      [attr.dashboard-id]="activeMft.mftid"
      [attr.metabase-url]="'http://localhost:3000'">
    </dashboards-mft>
  </div>
</div>
